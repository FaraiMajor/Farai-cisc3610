<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Form Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Text Form Project</h1>
    <form>
        <div>

            <label>Name: </label>
            <input id="name" type="text" name="name" placeholder="Enter your name"><br><br>

            <fieldset>
                <legend> FONT CUSTOMIZATION </legend>
                <label>Change background color:</label>
                <input id="backgroundColor" type="color" name="backgroundColor"><br><br>

                <label>Change text color:</label>
                <input id="textColor" type="color" name="textcolor"><br><br>

                <label> Change Font Size</label>
                <input id="size" type="range" name="size" min="12" max="48" value="12" onchange="changeSize()"><br><br>

                <p>Choose Font Text</p>
                <input type="radio" id="radio" name="fronttext" value="Fantasy" onclick="changeFont(this)">
                <label for="Fantasy">Fantasy</label><br>
                <input type="radio" id="radio" name="fronttext" value="Verdana" onclick="changeFont(this)">
                <label for="Verdana">Verdana</label><br>
                <input type="radio" id="radio" name="fronttext" value="Monospace" onclick="changeFont(this)">
                <label for="Monospace">Monospace</label><br><br>

                <button type="button" onclick="reset()">Reset</button>
            </fieldset>
            <div id="bottom">
                <button class="btn"><a href="https://faraimajor.github.io/Farai-cisc3610/">Back to Main Page</a></button>
                <button class="btn"><a href="https://github.com/FaraiMajor/Farai-cisc3610/tree/main/Assignments/Form">Source Code</a></button>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
